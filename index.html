<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swellcare Visit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-container img {
      display: block;
      margin: 0 auto 20px;
      width: 120px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background-color: #007c79;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #005f5b;
    }
    #stateGroup {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="Swell-Icon.jpg" alt="Swell Medical Logo" />
    <h2>Swellcare Visit Form</h2>
    <form id="visitForm">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required />

      <label for="visitType">Visit Type *</label>
      <select id="visitType" name="visitType" required>
        <option value="">-- Select Visit Type --</option>
        <option value="text">Text Visit</option>
        <option value="video">Video Visit</option>
      </select>

      <div id="stateGroup">
        <label for="state">State *</label>
        <input type="text" id="state" name="state" placeholder="Start typing your state..." />
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const visitType = document.getElementById('visitType');
    const stateGroup = document.getElementById('stateGroup');
    const form = document.getElementById('visitForm');

    // Show/hide state field based on visit type
    visitType.addEventListener('change', () => {
      if (visitType.value === 'text') {
        stateGroup.style.display = 'block';
      } else {
        stateGroup.style.display = 'none';
      }
    });

    // Handle form submission
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const visit = visitType.value;
      const state = document.getElementById('state').value.trim();

      if (!name || !email || !phone || !visit) {
        alert('Please fill in all required fields.');
        return;
      }

      if (visit === 'text' && !state) {
        alert('Please enter your state for a Text Visit.');
        return;
      }

      // Redirect to correct Square payment URL
      if (visit === 'text') {
        window.location.href = 'https://checkout.square.site/merchant/MLQX671ZR8C8E/checkout/GS22E4DWNZT3566ROXTSFFP5';
      } else if (visit === 'video') {
        window.location.href = 'https://checkout.square.site/merchant/MLQX671ZR8C8E/checkout/HYNOEDYQURJOYUXSZFMPCAOJ';
      }
    });
  </script>
</body>
</html>
