<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swellcare Visit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }
    button:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Swell-Icon.jpg" alt="Swell Medical Logo" class="logo">
    <h2>Swellcare Visit Form</h2>
    <form id="visitForm">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>

      <label for="visitType">Visit Type *</label>
      <select id="visitType" name="visitType" required>
        <option value="">-- Select Visit Type --</option>
        <option value="text">Text Visit</option>
        <option value="video">Video Visit</option>
      </select>

      <div id="stateWrapper" style="display: none;">
        <label for="state">State *</label>
        <input list="states" id="state" name="state" placeholder="Start typing your state...">
        <datalist id="states">
          <option value="Alabama"><option value="Alaska"><option value="Arizona">
          <option value="Arkansas"><option value="California"><option value="Colorado">
          <option value="Connecticut"><option value="Delaware"><option value="Florida">
          <option value="Georgia"><option value="Hawaii"><option value="Idaho">
          <option value="Illinois"><option value="Indiana"><option value="Iowa">
          <option value="Kansas"><option value="Kentucky"><option value="Louisiana">
          <option value="Maine"><option value="Maryland"><option value="Massachusetts">
          <option value="Michigan"><option value="Minnesota"><option value="Mississippi">
          <option value="Missouri"><option value="Montana"><option value="Nebraska">
          <option value="Nevada"><option value="New Hampshire"><option value="New Jersey">
          <option value="New Mexico"><option value="New York"><option value="North Carolina">
          <option value="North Dakota"><option value="Ohio"><option value="Oklahoma">
          <option value="Oregon"><option value="Pennsylvania"><option value="Rhode Island">
          <option value="South Carolina"><option value="South Dakota"><option value="Tennessee">
          <option value="Texas"><option value="Utah"><option value="Vermont">
          <option value="Virginia"><option value="Washington"><option value="West Virginia">
          <option value="Wisconsin"><option value="Wyoming">
        </datalist>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const visitType = document.getElementById('visitType');
    const stateWrapper = document.getElementById('stateWrapper');
    const stateInput = document.getElementById('state');

    visitType.addEventListener('change', function () {
      if (this.value === 'text') {
        stateWrapper.style.display = 'block';
        stateInput.setAttribute('required', 'required');
      } else {
        stateWrapper.style.display = 'none';
        stateInput.removeAttribute('required');
        stateInput.value = '';
      }
    });
  </script>
</body>
</html>
