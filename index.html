<form id="visit-form" onsubmit="handleSubmit(event)">
  <h2>Swellcare Visit Form</h2>

  <label for="name">Name *</label>
  <input type="text" id="name" name="name" required />

  <label for="email">Email *</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">Phone *</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9+\s\-()]{7,}" required placeholder="+1 (555) 123-4567" />

  <label for="visit-type">Visit Type *</label>
  <select id="visit-type" name="visit-type" required onchange="toggleStateField()">
    <option value="">-- Select Visit Type --</option>
    <option value="text">Text Visit</option>
    <option value="video">Video Visit</option>
  </select>

  <div id="state-field" style="display:none;">
    <label for="state">Select State *</label>
    <input type="text" id="state" name="state" list="state-options" placeholder="Start typing..." />
    <datalist id="state-options">
      <option value="Alabama">
      <option value="Alaska">
      <option value="Arizona">
      <option value="California">
      <option value="Colorado">
      <option value="Florida">
      <option value="New York">
      <option value="Texas">
      <!-- Add more states as needed -->
    </datalist>
  </div>

  <button type="submit">Submit</button>
</form>
