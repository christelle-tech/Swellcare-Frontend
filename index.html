<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swellcare Visit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .form-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    .form-container img {
      display: block;
      margin: 0 auto 20px auto;
      max-width: 200px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #007977;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="logo.jpg" alt="Swell Medical Logo" />
    <h2>Swellcare Visit Form</h2>
    <form>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required />

      <label for="visitType">Visit Type *</label>
      <select id="visitType" name="visitType" required>

        <option value="text">Text Visit</option>
        <option value="video">Video Visit</option>
