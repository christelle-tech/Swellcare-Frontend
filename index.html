<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swellcare Visit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 15px;
    }
    h2 {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 25px;
      width: 100%;
      background-color: #007e7e;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005f5f;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Swell-Icon.jpg" alt="Swell Medical Logo" class="logo">
    <h2>Swellcare Visit Form</h2>
    <form id="visitForm">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required />

      <label for="visitType">Visit Type *</label>
      <select id="visitType" name="visitType" required>
        <option value="">-- Select Visit Type --</option>
        <option value="text">Text Visit</option>
        <option value="video">Video Visit</option>
      </select>

      <label for="state">State *</label>
      <input list="states" id="state" name="state" placeholder="Start typing your state..." required />
      <datalist id="states">
        <option value="Alabama"><option value="Alaska"><option value="Arizona">
        <option value="Arkansas"><option value="California"><option value="Colorado">
        <option value="Connecticut"><option value="Delaware"><option value="Florida">
        <option value="Georgia"><option value="Hawaii"><option value="Idaho">
        <option value="Illinois"><option value="Indiana"><option value="Iowa">
        <option value="Kansas"><option value="Kentucky"><option value="Louisiana">
        <option value="Maine"><option value="Maryland"><option value="Massachusetts">
        <option value="Michigan"><option value="Minnesota"><option value="Mississippi">
        <option value="Missouri"><option value="Montana"><option value="Nebraska">
        <option value="Nevada"><option value="New Hampshire"><option value="New Jersey">
        <option value="New Mexico"><option value="New York"><option value="North Carolina">
        <option value="North Dakota"><option value="Ohio"><option value="Oklahoma">
        <option value="Oregon"><option value="Pennsylvania"><option value="Rhode Island">
        <option value="South Carolina"><option value="South Dakota"><option value="Tennessee">
        <option value="Texas"><option value="Utah"><option value="Vermont">
        <option value="Virginia"><option value="Washington"><option value="West Virginia">
        <option value="Wisconsin"><option value="Wyoming">
      </datalist>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('visitForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const visitType = document.getElementById('visitType').value;
      let checkoutURL = '';

      if (visitType === 'text') {
        checkoutURL = 'https://checkout.square.site/merchant/MLQX671ZR8C8E/checkout/GS22E4DWNZT3566ROXTSFFP5';
      } else if (visitType === 'video') {
        checkoutURL = 'https://checkout.square.site/merchant/MLQX671ZR8C8E/checkout/HYNOEDYQURJOYUXSZFMPCAOJ';
      } else {
        alert('Please select a valid visit type.');
        return;
      }

      // Optionally, do something with form data here before redirecting

      window.location.href = checkoutURL;
    });
  </script>
</body>
</html>
