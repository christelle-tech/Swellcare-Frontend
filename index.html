<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swellcare Visit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    .container {
      background: white;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 200px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #state-container {
      display: none;
    }

    button {
      width: 100%;
      background-color: #007c7b;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      margin-top: 30px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f5f;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Swell-Icon.jpg" alt="Swell Medical Logo" class="logo" />
    <h1>Swellcare Visit Form</h1>
    <form id="visit-form">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required />

      <label for="visitType">Visit Type *</label>
      <select id="visitType" name="visitType" required>
        <option value="">-- Select Visit Type --</option>
        <option value="text">Text Visit</option>
        <option value="video">Video Visit</option>
      </select>

      <div id="state-container">
        <label for="state">State *</label>
        <select id="state" name="state" required>
          <option value="">-- Select your State --</option>
          <option>Alabama</option>
          <option>Alaska</option>
          <option>Arizona</option>
          <option>Arkansas</option>
          <option>California</option>
          <option>Colorado</option>
          <option>Connecticut</option>
          <option>Delaware</option>
          <option>Florida</option>
          <option>Georgia</option>
          <option>Hawaii</option>
          <option>Idaho</option>
          <option>Illinois</option>
          <option>Indiana</option>
          <option>Iowa</option>
          <option>Kansas</option>
          <option>Kentucky</option>
          <option>Louisiana</option>
          <option>Maine</option>
          <option>Maryland</option>
          <option>Massachusetts</option>
          <option>Michigan</option>
          <option>Minnesota</option>
          <option>Mississippi</option>
          <option>Missouri</option>
          <option>Montana</option>
          <option>Nebraska</option>
          <option>Nevada</option>
          <option>New Hampshire</option>
          <option>New Jersey</option>
          <option>New Mexico</option>
          <option>New York</option>
          <option>North Carolina</option>
          <option>North Dakota</option>
          <option>Ohio</option>
          <option>Oklahoma</option>
          <option>Oregon</option>
          <option>Pennsylvania</option>
          <option>Rhode Island</option>
          <option>South Carolina</option>
          <option>South Dakota</option>
          <option>Tennessee</option>
          <option>Texas</option>
          <option>Utah</option>
          <option>Vermont</option>
          <option>Virginia</option>
          <option>Washington</option>
          <option>West Virginia</option>
          <option>Wisconsin</option>
          <option>Wyoming</option>
        </select>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const visitType = document.getElementById("visitType");
    const stateContainer = document.getElementById("state-container");

    visitType.addEventListener("change", function () {
      if (this.value === "text") {
        stateContainer.style.display = "block";
      } else {
        stateContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>
