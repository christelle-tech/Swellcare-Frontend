<!DOCTYPE html>
<html lang="en">
<head>

  <title>Swellcare Visit Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;

      margin: 0;
    }

    .form-container {
      background-color: #fff;

      border-radius: 10px;

    }

    .form-container img {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 25px;
      background-color: #007f80;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #006666;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
